<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online pizza</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../Downloads/bootstrap-5.1.3-dist/css/bootstrap.rtl.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Online Pizza Delivery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About">About</a>
                    </li>
                    <li class="nav-item">   
                        <a class="nav-link" href="Contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="Home">
        <div class="pizza-type p-5">
            <h2> Thanks for visting our site. </h2>
            <h2> To delivered at your door step. </h2>
            <h3> How would you like to recieve. </h3>
            <button class="deliver-method btn btn-danger btn-lg btn-block">Delivered</button>
        </div>
        <div class="deliver mb-5 p-5" style="display: block;">
            <h1 class="text-light">ORDER</h1>
            <form action="">
                <select name="" id="size" class="form-control mb-3">
                    <option id="size-value" value="Enter you pizza size" class="form-control">Enter you pizza size</option>
                    <option id="size-value" value="large">large</option>
                    <option id="size-value" value="medium">medium</option>
                    <option id="size-value" value="small">small</option>
                </select>
                <select name="" id="ham" class="form-control mb-3">
                    <option value="ham">ham</option>
                    <option value="beef">beef</option>
                    <option value="blue-cheese">blue-cheese</option>
                    <option value="brie">brie</option>
                    <option value="carrots">carrots</option>
                    <option value="tomatoes">tomatoes</option>
                </select>
                <select name="" id="crust" class="form-control mb-3">
                    <option value="">Choose your kind of crust</option>
                    <option value="crispy">crispy</option>
                    <option value="stuffed">stuffed</option>
                    <option value="gluten-free">gluten-free</option>
                </select>
                <input type="number" min="0" max="20" id="no_of_pizza" placeholder="how many pizzas would you like?" class="form-control mb-3">
                <button type="submit" class="order btn btn-lg btn-danger btn-block">Order</button>
            </form>
        </div>
        <div class="cart container" style="display: block;">
            <table class="table table-hover table-responsive-sm-12 table-responsive-md-6 table-responsive-lg-12 bg-dark">
                <thead class="thead-light">
                    <tr><th scope="col">size</th>
                    <th scope="col">(size-price)</th>
                    <th scope="col">crust</th>
                    <th scope="col">(crust-price)</th>
                    <th scope="col">topping</th>
                    <th scope="col">(topping-price)</th>
                </tr></thead>
                <tbody class="text-light">
                    
                <tr><td>Enter you pizza size</td><td>0</td><td>toppings</td><td>0</td><td></td><td>0</td></tr></tbody>
                <tfoot>
                    
                <tr><td colspan="5" class="text-light">total</td><td class="text-light">NaN</td></tr></tfoot>
            </table>
            <button class="checkout btn btn-lg btn-danger btn-block">CheckOut</button>
        </div>
    </div> 
        
</body>
</html>
